{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
            <h1 style="text-align: center;">Register Sekarang</h1>
                <form action="{{ url_for('register') }}" class="signin-form" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="Username" required>
                    </div>
                    <div class="form-group">
                        <input id="password-field" name="Password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="NIM" name="NIM" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Lengkap" name="Nama" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Jurusan" name="Jurusan" required>
                    </div>
                    <div class="msg">{{ msg }}</div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                    </div>
                    <a href="{{ url_for('login') }}"><h6 class="mb-4 text-center">Sudah Punya akun? Silahkan Login</h6></a>
            </form>
    </div>
</div>
{% endblock content %}
